# ignored = ["github.com/dbgeek/terraform-oracle-rdbms-helper/*"]

[[constraint]]
  name = "github.com/dbgeek/terraform-oracle-rdbms-helper"
  version = "v0.2.8.1"

[[constraint]]
  name = "github.com/hashicorp/terraform"
  version = "0.11.8"

[prune]
  go-tests = true
  unused-packages = true
